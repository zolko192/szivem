<body>
  <div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <iframe id = "video1" width="853" height="480" src="https://www.youtube.com/embed/QnP1SEf4rDc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play();
    myVideo.after();
  else 
    myVideo.pause(); 
} 

function makeNormal() { 
  myVideo.width = 300;
  myVideo.height = 300;
} 
</script>
</body>
